<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test A</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="navbar">
        <div class="menu-item">דף הבית</div>
        <div class="menu-item">למארזים שלנו</div>
        <div class="menu-item">אודות</div>
    </div>
    <h1> הסופר שלך עד הבית</h1>
    <h2>בחר מוצרים </h2>
    <br>
    <form id="userAdd">
        <br><br>
        <select id="unit" name="unit">
            <option value="units">יחידות</option>
            <option value="kg">ק"ג</option>
        </select>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        <select id="product-unit" name="product-unit">
            <option value="banana">בננה</option>
            <option value="apple">תפוח</option>
            <option value="melon">מלון</option>
        </select>
        <br><br>
        <button class="btn btn-primary" type="button" id="button-primary" onclick="addProduct()">הוסף לעגלה</button>
    </form>
    <br><br>
    <h3>העגלה שלי</h3>
    <table class="table-product" id="table-product">
        <thead>
            <tr id="product-titles">
                <th>שם המוצר</th>
                <th>--כמות</th>
                <th>תמונה</th>
            </tr>
        </thead>
        <tbody id="userProducts">

        </tbody>
    </table>
    <script src="/script.js"></script>
</body>

</html>
